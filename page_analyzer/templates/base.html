<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('routes.main') }}">Анализатор страниц</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('routes.urls') }}">Сайты</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  {% with flash = get_flashed_messages(category_filter=["error"]) %}
    {% if flash %}
    {% for msg in flash %}

      <div class="alert alert-danger" role="alert">
        {{ msg }}
      </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <body class="min-vh-100 d-flex flex-column">

    <main class="flex-grow-1">
      {% block body %}

      {% include 'components/enter_url.html' %}

      {% endblock %}
    </main>

    <footer class="border-top py-3 mt-5 flex-shrink-0">
      <div class="container-lg">
        <div class="text-center">
          <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
        </div>
      </div>
    </footer>
  </body>
</html>
